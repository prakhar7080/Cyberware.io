<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CyberAware - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-indigo-600">CyberAware.io</h1>

    <!-- Login Form -->
    <h2 class="text-xl font-semibold mt-6">Login</h2>
    <form id="loginForm" class="mt-3 space-y-3">
      <input type="email" id="email" placeholder="Email" required class="w-full p-3 border rounded-lg">
      <input type="password" id="password" placeholder="Password" required class="w-full p-3 border rounded-lg">
      <button class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700">Login</button>
    </form>

    <!-- Register Form -->
    <h2 class="text-xl font-semibold mt-8">Register</h2>
    <form id="registerForm" class="mt-3 space-y-3">
      <input type="text" id="name" placeholder="Full Name" required class="w-full p-3 border rounded-lg">
      <input type="email" id="regEmail" placeholder="Email" required class="w-full p-3 border rounded-lg">
      <input type="password" id="regPassword" placeholder="Password" required class="w-full p-3 border rounded-lg">
      <button class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700">Register</button>
    </form>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
